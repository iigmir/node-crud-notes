<body>
    <h1 id="main-title"></h1>
    <form id="user-form" action="/api/users" method="post" class="form-example">

            <label for="name">Enter your name: </label>
            <input type="text" name="name" value="default-user" required />

            <label for="name">Enter your gender: </label>

                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
        <div class="form-example">
            <label for="name">Enter your address: </label>
            <input type="text" name="address" value="Whatever" />
        </div>
        <div class="form-example">
            <input type="submit" value="Subscribe!" />
        </div>
    </form>
    <p id="response-status"></p>
    <script src="./index.js"></script>
